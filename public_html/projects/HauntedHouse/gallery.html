<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/menu.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/BeauHaunt-logo.png">
</head>
<body>

    <!-- Menu Container -->
    <div id="menu-container"></div>
    <script>
        fetch("menu.html")
            .then(response => response.text())
            .then(data => document.getElementById("menu-container").innerHTML = data);
    </script>

    <!-- Page Header -->

    <!-- Scrollable Parchment Paper Section -->
    <main class="parchment-scroll">
        <div class="scroll-container" id="gallery-container"></div>
    </main>

    <!-- JavaScript for Image Loading -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const images = [
            "assets/gallery_imgs/hauntedhouse1.webp",
            "assets/gallery_imgs/treasuremap_lowres.png",
            "assets/gallery_imgs/treasuremap1.webp",
            "assets/gallery_imgs/woodtable.png"
        ];

        const galleryContainer = document.getElementById("gallery-container");

        images.forEach((imageSrc, index) => {
            const imgWrapper = document.createElement("div");
            imgWrapper.classList.add("image-wrapper");

            // Alternate positioning
            imgWrapper.classList.add(index % 2 === 0 ? "left" : "right");

            const img = document.createElement("img");
            img.src = imageSrc;
            img.alt = "Gallery Image";
            img.classList.add("gallery-image");

            imgWrapper.appendChild(img);
            galleryContainer.appendChild(imgWrapper);
        });
    });
</script>

    </script>

    <img src="assets/BeauHaunt-logo.png" alt="BeauHaunt Logo" class="logo" />

</body>
</html>
