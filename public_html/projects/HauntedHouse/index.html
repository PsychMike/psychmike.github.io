  <script>
   function setCurvedPath(path, startX, startY, endX, endY) {

    const offsetMult = 20; // Offset multiplier for curve
    const offsetVal = -150; // Offset value for curve

    const midX = (startX + endX) / 2 + (Math.random() * offsetMult - offsetVal); // Random X offset
    const midY = (startY + endY) / 2 + (Math.random() * offsetMult - offsetVal); // Random Y offset

    const d = `M ${startX} ${startY} Q ${midX} ${midY}, ${endX} ${endY}`;
    path.setAttribute("d", d);
}

function updateLines() {
    const gallery = document.getElementById("gallery").getBoundingClientRect();
    const projects = document.getElementById("projects").getBoundingClientRect();
    const contact = document.getElementById("contact").getBoundingClientRect();
    const donate = document.getElementById("donate").getBoundingClientRect();
    const aboutUs = document.getElementById("about-us").getBoundingClientRect();
    const attractions = document.getElementById("attractions").getBoundingClientRect();

    const path1 = document.getElementById("path1");
    const path2 = document.getElementById("path2");
    const path3 = document.getElementById("path3");
    const path4 = document.getElementById("path4");
    const path5 = document.getElementById("path5");

    function getCenter(element) {
        return {
            x: element.left + element.width / 2,
            y: element.top + element.height / 2
        };
    }

    const centerGallery = getCenter(gallery);
    const centerProjects = getCenter(projects);
    const centerContact = getCenter(contact);
    const centerDonate = getCenter(donate);
    const centerAboutUs = getCenter(aboutUs);
    const centerAttractions = getCenter(attractions);

    setCurvedPath(path1, centerGallery.x, centerGallery.y, centerProjects.x, centerProjects.y);
    setCurvedPath(path2, centerProjects.x, centerProjects.y, centerContact.x, centerContact.y);
    setCurvedPath(path3, centerContact.x, centerContact.y, centerDonate.x, centerDonate.y);
    setCurvedPath(path4, centerDonate.x, centerDonate.y, centerAboutUs.x, centerAboutUs.y);
    setCurvedPath(path5, centerAboutUs.x, centerAboutUs.y, centerAttractions.x, centerAttractions.y);
}

window.addEventListener("load", () => {
    setTimeout(updateLines, 100); // Delay to allow images to load
});
window.addEventListener("resize", updateLines);

  </script>

 <script src="scripts/lottie.min.js"></script>

<script>

var animation = lottie.loadAnimation({
    container: document.getElementById("donate-animation"),
    renderer: "svg",
    loop: false, // Don't loop automatically
    autoplay: false, // Don't start automatically
    path: "./assets/chest-animation.json"
});

// Play animation on hover
document.getElementById("donate-animation").addEventListener("mouseenter", function() {
    animation.goToAndPlay(0, true); // Start animation from beginning on hover
});

// Reset animation on mouse leave
document.getElementById("donate-animation").addEventListener("mouseleave", function() {
    animation.stop(); // Stop animation when hover ends
});


</script>
