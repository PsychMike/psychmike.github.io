  <script>
   function setCurvedPath(path, startX, startY, endX, endY, offsetMult, offsetVal) {

    // const offsetMult = 20; 
    // Offset multiplier for curve
    // const offsetVal = -150; 
    // Offset value for curve

    const midX = (startX + endX) / 2 + (Math.random() * offsetMult - offsetVal); // Random X offset
    const midY = (startY + endY) / 2 + (Math.random() * offsetMult - offsetVal); // Random Y offset

    const d = `M ${startX} ${startY} Q ${midX} ${midY}, ${endX} ${endY}`;
    path.setAttribute("d", d);
}

function updateLines() {
    const gallery = document.getElementById("gallery").getBoundingClientRect();
    const projects = document.getElementById("projects").getBoundingClientRect();
    const contact = document.getElementById("contact").getBoundingClientRect();
    const donate = document.getElementById("donate").getBoundingClientRect();
    const aboutUs = document.getElementById("about-us").getBoundingClientRect();
    const attractions = document.getElementById("attractions").getBoundingClientRect();
    const contact_attraction_point = document.getElementById("contact-attraction-point").getBoundingClientRect();

    const path1 = document.getElementById("path1");
    const path2 = document.getElementById("path2");
    const path3 = document.getElementById("path3");
    const path4 = document.getElementById("path4");
    const path5 = document.getElementById("path5");
    const path6 = document.getElementById("path6");
    const path7 = document.getElementById("path7");
    const path8 = document.getElementById("path8");
    const path9 = document.getElementById("path9");
    const path10 = document.getElementById("path10");
    const path11 = document.getElementById("path11");
    const path12 = document.getElementById("path12");
    const path13 = document.getElementById("path13");

    function getCenter(element) {
    if (!element) return { x: 0, y: 0 }; // Prevents errors
    return {
        x: element.left + element.width / 2,
        y: element.top + element.height / 2
    };
}


    const centerGallery = getCenter(gallery);
    const centerProjects = getCenter(projects);
    const centerContact = getCenter(contact);
    const centerDonate = getCenter(donate)
    const centerAboutUs = getCenter(aboutUs);
    const centerAttractions = getCenter(attractions);
    const centerContactAttractionPoint = getCenter(contact_attraction_point);
    const centerProjectsDonatePoint1 = getCenter(document.getElementById("projects-donate-point1").getBoundingClientRect());
    const centerProjectsDonatePoint2 = getCenter(document.getElementById("projects-donate-point2").getBoundingClientRect());
    const centerProjectsDonatePoint3 = getCenter(document.getElementById("projects-donate-point3").getBoundingClientRect());
    const centerProjectsDonatePoint4 = getCenter(document.getElementById("projects-donate-point4").getBoundingClientRect());
    const centerProjectsDonatePoint5 = getCenter(document.getElementById("projects-donate-point5").getBoundingClientRect());


    // setCurvedPath(path, startX, startY, endX, endY, offsetMult, offsetVal)
    setCurvedPath(path1, centerAttractions.x, centerAttractions.y, centerProjects.x, centerProjects.y, 20, -150);
    // setCurvedPath(path2, centerProjects.x, centerProjects.y, centerDonate.x, centerDonate.y, 20, -150);
    setCurvedPath(path3, centerContact.x, centerContact.y, centerGallery.x, centerGallery.y, 20, 350);
    setCurvedPath(path4, centerDonate.x, centerDonate.y, centerAboutUs.x, centerAboutUs.y, -20, -150);
    setCurvedPath(path5, centerContactAttractionPoint.x, centerContactAttractionPoint.y, centerAttractions.x, centerAttractions.y, 200, -150);
    setCurvedPath(path6, centerContact.x, centerContact.y, centerContactAttractionPoint.x, centerContactAttractionPoint.y, 20, -150);
    setCurvedPath(path7, centerDonate.x, centerDonate.y, centerProjectsDonatePoint1.x, centerProjectsDonatePoint1.y, 20, -150);
    setCurvedPath(path8, centerProjectsDonatePoint1.x, centerProjectsDonatePoint1.y, centerProjectsDonatePoint2.x, centerProjectsDonatePoint2.y, 20, 150);
    setCurvedPath(path9, centerProjectsDonatePoint2.x, centerProjectsDonatePoint2.y, centerProjectsDonatePoint3.x, centerProjectsDonatePoint3.y, 20, -150);
    setCurvedPath(path10, centerProjectsDonatePoint3.x, centerProjectsDonatePoint3.y, centerProjectsDonatePoint4.x, centerProjectsDonatePoint4.y, 20, 50);
    // setCurvedPath(path11, centerProjectsDonatePoint4.x, centerProjectsDonatePoint4.y, centerProjectsDonatePoint5.x, centerProjectsDonatePoint5.y, 20, -150);

    // setCurvedPath(path13, centerDonate.x, centerDonate.y, centerAboutUs.x, centerAboutUs.y, 20, -150);

    
}

 <script src="scripts/lottie.min.js"></script>

<script>

var animation = lottie.loadAnimation({
    container: document.getElementById("donate-animation"),
    renderer: "svg",
    loop: false, // Don't loop automatically
    autoplay: false, // Don't start automatically
    path: "./assets/chest-animation.json"
});

// Play animation on hover
document.getElementById("donate-animation").addEventListener("mouseenter", function() {
    animation.goToAndPlay(0, true); // Start animation from beginning on hover
});

// Reset animation on mouse leave
document.getElementById("donate-animation").addEventListener("mouseleave", function() {
    animation.stop(); // Stop animation when hover ends
});

function updateLandmasses() {
    const gallery = document.getElementById("gallery").getBoundingClientRect();
    const projects = document.getElementById("projects").getBoundingClientRect();
    const donate = document.getElementById("donate").getBoundingClientRect();
    const attractions = document.getElementById("attractions").getBoundingClientRect();

    // Get landmasses
    const landmass1 = document.querySelector(".landmass1");
    const landmass2 = document.querySelector(".landmass2");
    const landmass3 = document.querySelector(".landmass3");
    const landmass6 = document.querySelector(".landmass6");

    function positionElement(element, target, xOffset = 0, yOffset = 0) {
        element.style.left = `${target.left + target.width / 2 + xOffset}px`;
        element.style.top = `${target.top + target.height / 2 + yOffset}px`;
    }

    // Tie landmasses to icons
    positionElement(landmass1, gallery, 0, 0); // Near Gallery
    positionElement(landmass2, attractions, 0, 50);  // Near Attractions
    positionElement(landmass3, contact, 0, 0);    // Near Contact Us
    positionElement(landmass6, donate, 0, 60);    // Near Donate
}

// Update on load and resize
window.addEventListener("load", updateLandmasses);
window.addEventListener("resize", updateLandmasses);



</script>
